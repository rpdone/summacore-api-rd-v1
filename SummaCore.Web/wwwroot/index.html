<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummaCore ECF Upload</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .container { border: 1px solid #ccc; padding: 2rem; border-radius: 8px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        button { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 1rem; white-space: pre-wrap; background: #f8f9fa; padding: 1rem; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload ECF Excel File</h1>
        <div class="form-group">
            <label for="fileInput">Select Excel File:</label>
            <input type="file" id="fileInput" accept=".xlsx">
        </div>
        <button onclick="uploadFile()">Upload and Process</button>
        <div id="result"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files.length) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultDiv.innerText = 'Processing... Please wait.';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerText = 'Success!\n' + JSON.stringify(data, null, 2);
                } else {
                    const error = await response.text();
                    resultDiv.innerText = 'Error: ' + error;
                }
            } catch (err) {
                resultDiv.innerText = 'Network Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
